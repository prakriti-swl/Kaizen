{% load static %}

<section id="new-arrival" class="product-store">
  <div class="container padding-medium" data-aos="fade-up">
    <h2 class="display-5 fw-light text-uppercase text-center">New Arrivals</h2>
    <p class="text-center mb-4">Browse our brand new collections</p>
    <div class="row">
      {% for product in latest_products %}
      <div class="col-md-6 col-lg-3 my-4">
        <div class="product-item position-relative">
          {% if product.status and product.status != 'normal' %}
          <div class="z-1 position-absolute top-0 start-0 rounded-3 m-3 px-3 py-0 fs-6 bg-primary text-white">
            {{ product.status|title }}
          </div>
          {% endif %}
          <div class="image-holder">
            <a href="{% url 'product-detail' product.slug %}">
              <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image img-fluid">
            </a>
          </div>
          <div class="cart-concern">
            <div class="cart-button d-flex justify-content-between align-items-center">
              <a href="#" class="btn-wrap cart-link d-flex align-items-center text-capitalize fs-6">ðŸ›’ <i class="icon icon-arrow-io pe-1"></i></a>
              <a href="{% url 'product-detail' product.slug %}" class="view-btn mt-1">
                <i class="icon icon-screen-full"></i>
              </a>
              <a href="#" class="wishlist-btn mt-1">
                <i class="icon icon-heart"></i>
              </a>
            </div>
          </div>
          <div class="product-detail d-flex justify-content-between align-items-center mt-2">
            <a href="{% url 'product-detail' product.slug %}">
              <h3 class="product-title mb-0">{{ product.name }}</h3>
            </a>
            <p class="m-0 fs-5 fw-normal">Rs. {{ product.price }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-5 pt-4">
      <a href="{% url 'products' %}" class="btn btn-primary">View All Products</a>
    </div>
  </div>
</section>
